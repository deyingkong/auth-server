<body class="text-center">
<div class="container text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/login" method="post">
            <a href="/"><img class="mb-4" src="/images/logo.png" alt="" width="150" height="150"></a>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

            <div class="form-floating">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="w-100 btn btn-lg btn-primary" type="submit" id="signInBtn">Sign in</button>
        </form>
    </main>
    <div class="row">
        <div class="col my-1">
            <button id="googleSignInBtn" class="gsi-material-button" onclick="location.href='/oauth2/authorization/google'" >
                <div class="gsi-material-button-state"></div>
                <div class="gsi-material-button-content-wrapper">
                    <div class="gsi-material-button-icon">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">

                    </div>
                    <span class="gsi-material-button-contents">Sign in with Google</span>
                    <span style="display: none;">Sign in with Google</span>
                </div>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <span class="mx-2">Don't have an account?</span>
            <a class="mx-2" href="/signUp">Create an account</a>
        </div>
        <div class="col">
        </div>
    </div>
    <footer>
        <p class="mt-5 mb-3 text-muted">&copy; 2023â€“2024</p>
    </footer>

    <th:block th:if="${@environment.getActiveProfiles()[0] eq 'prod'}">
    <script>
        $(document).on("click", "#signInBtn", function() {
          gtag('event', 'login', {
                'method': 'email_passwd'
            });
        });
        $(document).on("click", "#googleSignInBtn", function() {
          gtag('event', 'login', {
                'method': 'google'
            });
        });
    </script>
    </th:block>

</div>
